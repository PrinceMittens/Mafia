		gametime--;
		hours = Math.floor(gametime/3600);
		minutes = Math.floor(gametime/60) - (hours*60);
		if (minutes != 0) seconds = gametime - (minutes*60);
		else if (hours != 0) seconds = gametime - (hours *3600);
		else seconds = gametime;

		minutes = minutes < 10 ? "0" + minutes : minutes;
		seconds = seconds < 10 ? "0" + seconds : seconds;

}
